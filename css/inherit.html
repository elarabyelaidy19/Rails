<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inherit</title> 
  <style> 

    article { 
      color: red;
    }
    
    p { 
      color: inherit; /* inhert from the parent Article */
    }
    
  </style>
</head>
<body>
  <article> 
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae eos eum quis? Modi, nisi animi vel reprehenderit inventore explicabo odio et ducimus? Animi odit consectetur ipsam dolore accusantium velit nisi.</p> 
  </article>
</body>
</html>
