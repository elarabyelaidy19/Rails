<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 

  <style> 
    body { 
      background: yellow;
    }

    .none{  
      display: none;
      color: brown;
    }

    .block { 
      display: block; 
      background: green;
    } 

    .inline { 
      display: inline; 
      background: blue;
    }

    .inline-block { 
      display: inline-block; 
      background: aqua;
    }
  
  </style>

</head>
<body>
  
  <div class="none">Iam None</div> 
  <div class="block"> IAM A Block </div>  
  <div class="block"> IAM A Block </div> 
  <div class="block"> IAM A Block </div> 
  <div class="block"> IAM A Block </div> 

  <div class="inline"> IAM InLine </div> 
  <div class="inline"> IAM InLine </div>
  <div class="inline"> IAM InLine </div>
  <div class="inline"> IAM InLine </div>
  <div class="inline"> IAM InLine </div>
  <div class="inline"> IAM InLine </div> 

  <div class="inline-block">Iam Inline-Block</div> 
  <div class="inline-block">Iam Inline-Block</div>
  <div class="inline-block">Iam Inline-Block</div>
  <div class="inline-block">Iam Inline-Block</div>
  <div class="inline-block">Iam Inline-Block</div>
</body>
</html>
